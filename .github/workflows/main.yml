name: Compilation

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Compilation of the thesis
    steps:
    - name: Set up the repository
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Compilation
      id: compilation
      uses: ./.github/actions/compilation
      with:
          compilation-target: thesis.pdf
    - name: Checkout the gh-pages branch
      run: |
          cp -r .github /tmp
          git checkout gh-pages
          cp -r /tmp/.github .
          mkdir -p build
          git config --global user.email "tom.cornebize@univ-grenoble-alpes.fr"
          git config --global user.name "Tom Cornebize"
    - name: File informations
      run: |
          echo "Number of pages : ${{ steps.compilation.outputs.nb_pages }}"
          echo "File size       : ${{ steps.compilation.outputs.file_size }}"
          test -f build/thesis_data.csv || echo "timestamp,commit,nb_pages,file_size" > build/thesis_data.csv
          echo "$(date '+%Y-%m-%d %H:%M:%S'),$GITHUB_SHA,${{ steps.compilation.outputs.nb_pages }},${{ steps.compilation.outputs.file_size }}" >> build/thesis_data.csv
    - name: Generation of the evolution plot
      uses: ./.github/actions/rscript
      with:
          script: draw_evolution_plots.R
    - name: Deployment to gh-pages
      run: |
          cp -f thesis.pdf build
          git add build
          git commit -am "New compilation"
          git push
    - name: Upload the resulting PDF
      uses: actions/upload-artifact@v2
      with:
        path: thesis.pdf
